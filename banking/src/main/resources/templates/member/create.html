<!DOCTYPE HTML>
<html layout:decorate="~{layout}">
<head th:fragment="fragment-header"></head>
<body>
<div layout:fragment="content" class="container">
  <h3 class="my-3 border-bottom pb-2"> 회원가입 </h3>
  <form role="form" th:action="@{/member/create}" th:object="${member}" method="post">
    <!--        <input type="hidden" th:name="${member.id}" th:value="${member.id}" />-->

    <div class="form-group">
      <label th:for="mid">ID</label>
      <input type="text" th:field="*{mid}" class="form-control" placeholder="ID">
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호">
    </div>
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="회원 이름">
    </div>
    <div class="form-group">
      <label th:for="email">이메일</label>
      <input class="form-control" th:field="*{email}">
    </div>
    <button type="submit" class="btn btn-primary">신규 계좌 생성</button>
  </form>
</div>
</body>
</html>
