<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>유저 이름</th>
        <th>생성 날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="users : ${usersList}">
        <td th:text="${users.id}"></td>
        <td th:text="${users.name}"></td>
        <td th:text="${users.createDate}"></td>
    </tr>
    </tbody>
</table>
</html>
